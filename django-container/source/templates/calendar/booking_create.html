{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}{% endblock %}
{% block titlepage %}New booking{% endblock %}
{% block headerclass %}{% endblock %}

{% block content %}
{{ modals }}
<div class="container">
  <h3>New booking</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
</div>
{% endblock %}
